{% extends "base.html" %}
{% block title %}Edit {{ individual.name }} - Mini CRM{% endblock %}
{% block content %}
<h1>Edit Individual</h1>
<form method="post" class="entity-form">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" value="{{ individual.name }}" required>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ individual.title or '' }}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ individual.email or '' }}">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="{{ individual.phone or '' }}">
    </div>
    <div class="form-group">
        <label for="linkedin_url">LinkedIn URL</label>
        <input type="url" id="linkedin_url" name="linkedin_url" value="{{ individual.linkedin_url or '' }}">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{ individual.location or '' }}">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn">Save Changes</button>
        <a href="{{ url_for('individual_detail', id=individual.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
