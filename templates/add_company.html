{% extends "base.html" %}
{% block title %}Add Company - Mini CRM{% endblock %}
{% block content %}
<h1>Add Company</h1>
<form method="post" class="entity-form">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" name="type" placeholder="e.g. Client, Vendor, Partner">
    </div>
    <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" name="website" placeholder="https://...">
    </div>
    <div class="form-group">
        <label for="linkedin_url">LinkedIn URL</label>
        <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://linkedin.com/company/...">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn">Add Company</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
